<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Market Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta http-equiv="cleartype" content="on">
    <meta name="description" content="...">
    <meta name="author" content="Joe Longstreet">

    <link rel="stylesheet" href="app.css" />
    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <header>
      <h1>Market Watch</h1>
    </header>

    <section>
      <h3>Status</h3>
      <ul>
        <li><a class='button' data-val='0' data-color='green' href='#'>Low Volatility</a></li>
        <li><a class='button' data-val='0' data-color='red' href='#'>High Volatility</a></li>
        <li><a class='button' data-val='0' data-color='blue' href='#'>Normal Conditions</a></li>
        <li><a class='button' data-val='0' data-color='white' href='#'>Trading over, end of day</a></li>
      </ul>

      <h3>Alert</h3>
      <ul>
        <li><a class='button' data-val='1' data-color='white' href='#'>Dow Jones High</a></li>
        <li><a class='button' data-val='1' data-color='yellow' href='#'>Dow Jones Low</a></li>
        <li><a class='button' data-val='1' data-color='green' href='#'>Your holdings trading high</a></li>
        <li><a class='button' data-val='1' data-color='red' href='#'>Your holdings trading low</a></li>
      </ul>
    </section>
  </body>
</html>
